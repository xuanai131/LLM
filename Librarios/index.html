<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Book Selection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>



<body>
    <div class="container" id="bookContainer">
        <button id="resizeButton">Resize Robot</button>
        <!-- Container for the Lottie robot -->
        <!-- <div class="robot" id="robot-container">
            <div id="lottie-container"></div>
        </div> -->
        <div class="robot" id="lottie-container"></div>
      
        <!-- Swiper -->
	<div class="swiper-container two">
		<div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="slider-image">
                    <img src="../resources/sach.png" alt="slide 1">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="slider-image">
                    <img src="../resources/sach.png" alt="slide 2">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="slider-image">
                    <img src="../resources/sach.png" alt="slide 3">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="slider-image">
                    <img src="../resources/sach.png" alt="slide 4">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="slider-image">
                    <img src="../resources/sach.png" alt="slide 5">
                </div>
            </div>
						<!-- Add Pagination -->
		</div>
    <div class="swiper-pagination"></div>
	</div>

        
        <div class="voice" id="voice-container"></div>
        <button id="smaller-button">Make Smaller</button>
    </div>
    <script>
        document.getElementById('resizeButton').addEventListener('click', function() {
            const robot = document.querySelector('.robot');
            robot.classList.toggle('small');
        });
        smallerButton.addEventListener('click', function() {
            if (!isSmaller) {
                // Make animation smaller and move to top right corner
                animationContainer.classList.add('smaller-animation');
                isSmaller = true;
            } else {
                // Restore animation to its original size and position
                animationContainer.classList.remove('smaller-animation');
                isSmaller = false;
            }
        });
    </script>
    <script>
        // Load the Lottie animation
        

        const voiceContainer = document.getElementById('voice-container');
        const voiceAnimation = bodymovin.loadAnimation({
            container: voiceContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '../resources/voice_icon.json' // Replace with the path to your Lottie JSON file
        });


    </script>
    <script>

var swiper = new Swiper( '.swiper-container.two', {
		pagination: '.swiper-pagination',
		paginationClickable: true,
		effect: 'coverflow',
		loop: true,
		centeredSlides: true,
		slidesPerView: 'auto',
		coverflow: {
			rotate: 0,
			stretch: 100,
			depth: 150,
			modifier: 1.5,
			slideShadows : false,
		}
} );

    </script>
    
</body>
</html>
